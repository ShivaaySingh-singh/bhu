<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Arrivals Slider</title>
  <style>
    /* Main wrapper with spacing around */
    .main-wrapper {
      padding: 0 50px; /* Leaves space on both sides */
    }

    /* Styling for the heading above the slider */
    .heading {
      font-size: 36px;  /* Bigger font size */
      font-weight: bold;
      color: black;  /* Black color */
      text-align: center;
      margin-bottom: 20px;
    }

    /* Styling for the container and slider */
    .container {
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 20px;
      background-color: #f8f8f8;
    }

    /* Slider container */
    .slider-container {
      width: 100%; /* Use full width without the red text */
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0;
    }

    /* Wrapper for the slider */
    .slider {
      display: flex;
      gap: 20px;
      animation: scroll 20s linear infinite;
    }

    /* Book image styling */
    .slider img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Scroll animation */
    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Pause scrolling on hover */
    .slider-container:hover .slider {
      animation-play-state: paused;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .slider img {
        width: 120px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <!-- Main wrapper with padding -->
  <div class="main-wrapper">
    <!-- Heading above the slider -->
    <div class="heading">New Arrivals in University Library</div>

    <!-- Slider section without the red text -->
    <div class="container">
      <div class="slider-container">
        <div class="slider" id="slider">
          <!-- Images will be dynamically loaded here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript function to dynamically load images from the folder
    const folderPath = 'images/';  // Folder where images are stored
    const imageCount = 14;  // Change this to the number of images in your folder (or use a server-side script to get the count)
    const formats = ['jpg', 'png', 'webp']; // Supported image formats

    const slider = document.getElementById('slider');

    // Loop to dynamically create image elements
    for (let i = 1; i <= imageCount; i++) {
      for (let format of formats) {
        const img = document.createElement('img');
        img.src = `${folderPath}book${i}.${format}`;  // Try different formats
        img.alt = `Book ${i}`;
        img.onerror = () => img.remove();  // Remove the image if it doesn't load
        slider.appendChild(img);
      }
    }
  </script>

</body>
</html>
